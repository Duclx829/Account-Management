<div class="language-option"
     (click)="isDropdownExpanded =!isDropdownExpanded"
>
  <a class="text_underline">{{ 'Language' | translate}}: </a>
  <div class="drop-down">
    <a>{{currentLanguage | translate}}</a>
    <ul [ngClass]="{
          'show': isDropdownExpanded
        }"
    >
      <li *ngFor="let lang of language | keyvalue"
          (click)="changeLang(lang.key)">
        {{ lang.value | translate }}
      </li>
    </ul>
  </div>
</div>
