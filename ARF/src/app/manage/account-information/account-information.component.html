<div class="container-fluid">
  <app-header></app-header>
  <div class="content-wrapper">
    <h2>{{ 'Personal info' | translate }}</h2>
    <table>
      <tr *ngFor="let item of (accountInfo | keyvalue: natural)">
        <th width="40%">{{ item.key | translate}}</th>
        <td>{{ item.value }}</td>
      </tr>
    </table>
  </div>
</div>
